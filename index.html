<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style1.css" />
        <script src="assets/scripts/script.js" defer></script>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="brand">
            <h1 class="main-header">Weather Dashboard</h1>
        </header>
        <section class="container">
            <div class="sidebar-container">
                <div class="city-search-container">
                    <label for="city-search-input" class="city-search-label"
                        >Search for a City:</label
                    >
                    <div class="search-container">
                        <input
                            type="text"
                            class="city-search-input"
                            placeholder="eg. Melbourne,au"
                        />
                        <button class="city-search-button">
                            <img
                                class="search-icon"
                                src="assets/icons/search.svg"
                                alt="search button icon , magnifying glass"
                            />
                        </button>
                    </div>
                </div>
                <div class="city-selection-container">
                    <button class="city-button">London,UK</button>
                    <button class="city-button">Cambridge,UK</button>
                    <button class="city-button">Sheffield,UK</button>
                    <button class="city-button">Sydney,Au</button>
                    <button class="city-button">Brisbane,Au</button>
                    <button class="city-button">Adelaide,Au</button>
                    <button class="city-button">Perth,Au</button>
                    <button class="city-button">Darwin,Au</button>
                </div>
            </div>
            <div class="content-container">
                <div class="current-city-weather">
                    <h1 class="city-name">Search For a City's Weather</h1>
                    <p class="current-temp figure"></p>
                    <p class="current-humid figure"></p>
                    <p class="current-wind-speed figure"></p>
                    <p class="current-uv-index figure .uv-low"></p>

                    <!--porperties will be added dynamically,all p tags with <br> inbetween-->
                </div>
                <h2 class="forecast-header">5-Day Forecast:</h2>
                <div class="card-forcast-container"></div>
            </div>
        </section>
    </body>
</html>
